name: Deploy to server

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploying to Server
        uses: appleboy/ssh-action@master # An action made to control Linux servers
        with: # We set all our secrets here for the action, these won't be shown in the action logs 
          host: ${{ secrets.HOST }} 
          username: ${{ secrets.USERNAME }} 
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }} 
          script: |
            cd /Odoo/env/env15/addons/new_pipeline_test
            git pull origin master # we pull any changes from git
      - name: service stop and upgrade module       
        run: sudo service odoo stop
      - name: activate Env
        run: source /Odoo/env/env15/bin/activate
      - name: upgrade module
        run: /Odoo/src/odoo/odoo-bin -c /Odoo/env/env15/config/env15.conf -i account --stop-after-init
      - name: Deactivate Env
        run: deactivate
      - name: Enable service
        run: sudo systemctl enable odoo.service
      - name: Restart Odoo service
        run: sudo service odoo start
